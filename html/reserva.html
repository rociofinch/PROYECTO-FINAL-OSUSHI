        </div>
      </div>

    <div class="container">
      <div class="row div-formulario">

        <div class="col-md-9 espacio-formulario">

          <div id="mapa"></div>

          <div class="linea-icono">
            <button type="button" class="btn-ubicacion"><img src="../media/img/RESERVA/icono-ubicacion.png" alt="icono-ubicacion"
                class="icon-ubicacion"></button>
          </div>
          <div class="linea-direccion">
            <p class="parrafo-direccion">Pl. del Padre Suárez, 5, 18009 Granada.<br>Tlf: 000-000-000</p>
          </div>

          <form class="formulario" action="https://httpbin.org/post" method="post">
            <div class="form-row primera-linea-formulario">

              <div class="form-group col-md-3">
                <label for="inputDia"></label>
                <input type="date" class="form-control dia" id="inputDia" required>
              </div>

              <div class="form-group col-md-3">
                <label for="inputHora"></label>
                <select id="inputHora" class="form-control hora">
                  <optgroup label="Comida">
                    <option value="" disabled selected>Selecciona una hora</option>
                    <option value="13:30">13:30</option>
                    <option value="15:30">15:30</option>
                  </optgroup>
                  <optgroup label="Cena">
                    <option value="20:30">20:30</option>
                    <option value="22:30">22:30</option>
                  </optgroup>
                </select>
              </div>

              <div class="form-group col-md-3">
                <label for="inputComensales"></label>
                <input type="number" min="1" max="30" name="comensales" placeholder="Nº de comensales"
                  id="inputComensales" class="form-control comensales" required>
              </div>

            </div>

            <div class="form-row segunda-linea-formulario">
              <div class="form-group col-md-3 espacio-boton">
                <button type="button" name="boton" class="boton-reservar">RESERVAR</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
